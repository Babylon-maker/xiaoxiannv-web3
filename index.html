<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌸 小仙女 Web3 安全演示台 🌸</title>
<style>
body {
  font-family: 'Poppins','Microsoft YaHei',sans-serif;
  text-align: center;
  padding-top: 20%;
  background: radial-gradient(circle at 20% 20%, #ffe4f8, #fff0fa, #ffffff);
  animation: bgmove 10s infinite alternate;
}
@keyframes bgmove {
  0% { background-position: 0 0; }
  100% { background-position: 100% 100%; }
}
h1 { color: #ff3f9f; }
</style>
</head>
<body>
  <h1>🌸 小仙女 Web3 演示台 💫</h1>
  <p>自动检测手机钱包环境并跳转。</p>

<script>
// ✅ 仅做手机自动跳转钱包，不会触链
function autoRedirectMobile(){
  const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
  if(isMobile){
    const url = window.location.href;
    // OKX
    if(/Android/i.test(navigator.userAgent)){
      window.location.href = 'okx://wallet/dapp?url=' + encodeURIComponent(url);
    } else {
      window.location.href = 'okxwallet://dapp?url=' + encodeURIComponent(url);
    }
    // 备用 Trust
    setTimeout(() => {
      window.location.href = 'https://trustwallet.com/start/?dapp=' + encodeURIComponent(url);
    }, 1500);
    // 备用 Binance
    setTimeout(() => {
      window.location.href = 'https://www.binance.com/zh-CN/web3wallet.html#' + encodeURIComponent(url);
    }, 2500);
  }
}
autoRedirectMobile();
</script>
</body>
</html>
