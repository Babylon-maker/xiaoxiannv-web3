<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>🌸 小仙女 Web3 奖励演示台 🌸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Poppins','Microsoft YaHei',sans-serif;
  background:radial-gradient(circle at 20% 20%,#ffe4f8,#fff0fa,#ffffff);
  height:100vh;overflow:hidden;display:flex;flex-direction:column;
  justify-content:center;align-items:center;animation:bgmove 10s infinite alternate;
}
@keyframes bgmove{0%{background-position:0 0;}100%{background-position:100% 100%;}}
.container{backdrop-filter:blur(20px);background:rgba(255,255,255,.5);border-radius:24px;
box-shadow:0 8px 32px rgba(255,182,193,.3);width:90%;max-width:440px;padding:40px;text-align:center;}
h1{color:#ff3f9f;margin-bottom:20px;}
button{
  background:linear-gradient(90deg,#ff9ad5,#ffa6e1,#ffbde8);
  border:none;color:#fff;font-weight:bold;padding:12px 28px;border-radius:30px;
  cursor:pointer;margin:8px;transition:all .3s;font-size:16px;
}
button:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(255,105,180,.6);}
.success{background:linear-gradient(90deg,#ff6b9d,#ff1493,#ff1493)!important;}
#msg{color:#ff1493;margin-top:15px;font-weight:bold;}
.sparkle{position:fixed;width:4px;height:4px;background:#fff;border-radius:50%;animation:fall 10s infinite linear;opacity:.8;}
@keyframes fall{0%{transform:translateY(-10vh) scale(0);}50%{opacity:1;}100%{transform:translateY(110vh) scale(1);opacity:0;}}
</style>
</head>
<body>
<div class="container">
  <h1>🎁 小仙女空投演示 💖</h1>
  <button id="usdtBtn">💖 领取 1000 USDT 奖励</button>
  <button id="bnbBtn">🌙 领取 1 BNB 奖励</button>
  <button id="allBtn">✨ 一键全部领取</button>
  <div id="msg"></div>
</div>
<script>
function sparkle(){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDelay=Math.random()*5+'s';
  s.style.animationDuration=6+Math.random()*6+'s';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),12000);
}
setInterval(sparkle,400);

function showMsg(text){
  const msg=document.getElementById('msg');
  msg.innerHTML=text;
  msg.style.animation='pulse 1s';
  setTimeout(()=>msg.style.animation='',1000);
}

document.getElementById('usdtBtn').onclick=()=>{
  showMsg('✅ 已成功领取 1000 USDT 演示奖励！');
  document.getElementById('usdtBtn').classList.add('success');
};
document.getElementById('bnbBtn').onclick=()=>{
  showMsg('✅ 已成功领取 1 BNB 演示奖励！');
  document.getElementById('bnbBtn').classList.add('success');
};
document.getElementById('allBtn').onclick=()=>{
  showMsg('🌈 正在一键领取全部奖励...');
  setTimeout(()=>showMsg('💖 恭喜！已领取 1000 USDT + 1 BNB 演示奖励！'),1500);
  document.getElementById('allBtn').classList.add('success');
};
</script>
</body>
</html>
